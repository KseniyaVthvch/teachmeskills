<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" </head>

<body>
  <div class="container">
    <div id="root">

      <div class="cotroll-panel panel">
        <button type="button" class="conroll-pannel_padding button">Delete All</button>
        <button type="button" class="conroll-pannel_padding button">Delete Last</button>
        <input type="text" placeholder="Enter todo" class="conroll-pannel_padding text-holder"></input>
        <button type="button" class="conroll-pannel_padding button">Add</button>
      </div>

      <div class="selection-panel panel">
        <div class="selection-panel_info">
          <h2>All:2</h2>
          <h2>Completed 1</h2>
        </div>
        <button type="button" class="button conroll-pannel_padding">Show All</button>
        <button type="button" class="button conroll-pannel_padding">Show Completed</button>
        <input type="text" placeholder="Search" class="conroll-pannel_padding text-holder"></input>
      </div>

      <div class="list">
        <div class="list-item checked">
          <input type="checkbox" id="status" class="checkbox" checked></input>
          <input type="text" placeholder="Todo text" class="conroll-pannel_padding text-holder"></input>
          <button type="button" class="button conroll-pannel_padding">X</button>
          <button type="button" class="button conroll-pannel_padding">Date</button>
        </div>
        <div class="list-item">
          <input type="checkbox" name="status" class="checkbox"></input>
          <input type="text" placeholder="Todo text" class="conroll-pannel_padding text-holder"></input>
          <button type="button" class="button conroll-pannel_padding">X</button>
          <button type="button" class="button conroll-pannel_padding">Date</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
