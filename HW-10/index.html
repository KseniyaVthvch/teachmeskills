<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="timer">
      <span class="min count">1</span>
      <span class="measure">min</span>
      <span class="sec count"></span>
      <span class="measure">sec</span>
    </div>
    <div class="button-wraper">
      <button type="button" class="button start-btn" id="start-btn">Start</button>
      <button type="button" class="button stop-btn" id="stop-btn">Stop</button>
    </div>
  </div>
</body>
<script src="./main.js"></script>

</html>
